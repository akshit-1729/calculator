<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="mainBox">

        <div id="display"></div>

        <div class="row">
            <div class="box" onclick="buttonClicked(this)">7</div>
            <div class="box" onclick="buttonClicked(this)">8</div>
            <div class="box" onclick="buttonClicked(this)">9</div>
            <div class="box" onclick="buttonClicked(this)">CE</div>
        </div>
        <div class="row">
            <div class="box" onclick="buttonClicked(this)">4</div>
            <div class="box" onclick="buttonClicked(this)">5</div>
            <div class="box" onclick="buttonClicked(this)">6</div>
            <div class="box" onclick="buttonClicked(this)">+</div>
        </div>
        <div class="row">
            <div class="box" onclick="buttonClicked(this)">1</div>
            <div class="box" onclick="buttonClicked(this)">2</div>
            <div class="box" onclick="buttonClicked(this)">3</div>
            <div class="box" onclick="buttonClicked(this)">-</div>
        </div>
        <div class="row">
            <div class="box" onclick="buttonClicked(this)">.</div>
            <div class="box" onclick="buttonClicked(this)">0</div>
            <div class="box" onclick="buttonClicked(this)">=</div>
            <div class="box" onclick="buttonClicked(this)">*</div>
        </div>

    </div>
</body>
</html>
